// 2 - Write a function name ‘Double’ that takes an input parameter and multiply that parameter by 2 and store the result in a variable and call the function by passing an argument.

function double(para) {
    para*=2;
    let v=para;
    console.log("Double is = "+v);
}
double(8);

// 3 - Write a function to print the square of a number by using function expression and that function can be used as variable value for other variables.
let n1=prompt("Enter a num")
const sq= function(){
     numsq=Math.pow(n1,2);
     return numsq;
};
console.log("The square root of number is=" + sq(n1));
    

// 4 - Write an arrow function as an expression to check the age of the baby . If the age of the baby is less than 18 print Baby else print adult.
var verifyage=(age)=>{
if (age<18) {
    console.log("baby")
}
else
console.log("Adult")
}
verifyage(20);
verifyage(9);

// 5 - Write an arrow function and print a sum of two numbers by passing a single parameter inside the arrow function.

var add=(sum)=>{
    sum=a+b;

}
add();
